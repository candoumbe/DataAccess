name: integration

on:
  push:
    branches-ignore:
      - main
  pull_request:
    paths:
      - '!docs/*'
      - '!README.md'
      - '!CHANGELOG.md'
      - '!LICENSE'

jobs:
  ubuntu-22_04:
    name: ubuntu-22_04
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Cache: .nuke/temp, ~/.nuget/packages'
        uses: actions/cache@v4
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('src/**/*.csproj', 'test/**/*.csproj', 'stryker-config.json', 'test/**/*/xunit.runner.json') }}
      - name: 'Run: Compile, UnitTests, Pack, Publish'
        run: ./build.cmd Compile UnitTests Pack Publish
        env:
          NuGetApiKey: ${{ secrets.NUGET_API_KEY }}
          CodecovToken: ${{ secrets.CODECOV_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Publish: unit-tests'
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests
          path: output/artifacts/tests-results/unit-tests
      - name: 'Publish: unit-tests-coverage'
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-coverage
          path: output/artifacts/reports/coverage-report/unit-tests-coverage
      - name: 'Publish: unit-tests-coverage-history'
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-coverage-history
          path: output/artifacts/reports/coverage-history/unit-tests-coverage-history
      - name: 'Publish: mutation-tests'
        uses: actions/upload-artifact@v4
        with:
          name: mutation-tests
          path: output/artifacts/tests-results/mutation-tests
      - name: 'Publish: packages'
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: output/artifacts/packages
